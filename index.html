<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>

  <div class="card">
    <img src="image-header-desktop.jpg" alt="clients sitting at desk">
    <div class="heading">
      <h1>Get <span class="insights">insights</span> that help</h1>
      <h1>your business grow.</h1>
      <p>Discover the benefits of data analytics and make</p>
      <p>better decisions regarding revenue, customer</p>
      <p>experience, and overall efficiency.</p>
    </div>
    <div class="stats">
      <h2>10k+</h2>
      <p>COMPANIES</p>
      <h2>314</h2>
      <p>TEMPLATES</p>
      <h2>12M+</h2>
      <p>QUERIES</p>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Troy Burtwell</a>.
  </div>
</body>
</html>
