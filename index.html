<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="box-1">
      <div class="heading">
        <h1>
          Get <span class="insights">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <ul class="stat">
        <li>10k+ <span class="stat-heading">COMPANIES</span></li>
        <li>314 <span class="stat-heading">TEMPLATES</span></li>
        <li>12M+ <span class="stat-heading">QUERIES</span></li>
    </ul>
    </div>
    <div class="box-2">
      <img class="mobile-img" src="images/image-header-mobile.jpg" alt="">
      <img class="desktop-img" src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Troy Burtwell</a>.
  </div>
</body>
</html>
